{% extends "base.html" %}

{% block main_content %}

<h3>{{title}}</h3>

<body>

<form method="POST" action="{{url_for('account_detail', uid=user['uid'])}}">
  <table>
    <tr>
      <td><label for="user-id">ID</label></td>
      <td><input class="fill" id="user-id" name="uid" value="{{ user['uid'] }}" readonly></td>
      </tr>
    <tr>
        <td><label for="name">Name</label></td>
        <td><input class="fill" id="name" name='name' value="{{user['name']}}"></td> 
      </tr>
    <tr>
        <td><label for="phnum">phone number</label></td>
        <td><input class="fill" id="phnum" name="phnum" value="{{user['phnum']}}"></td>
      </tr>
    <tr>
        <td><label for="email">email</label></td>
        <td><input class="fill" id="email" name="email" value="{{user['email']}}"></td>  
      </tr>
    
    <tr>
        <td><label for="cname">company</label></td>
        <td><input class="fill" id="cname" name='cname' value="{{user['cid']}}"></td>
      </tr>
   
  </table>
  <input class = "click" type="submit" value="Update">
</form>

</body>
{% endblock %}
